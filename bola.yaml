id: REMOVE_TOKENS
info:
  name: "Broken Authentication by removing auth token"
  description: "API doesn't validate the authenticity of token. Attacker can remove the auth token and access the endpoint."
  impact: "Broken User authentication is a serious vulnerability. Attackers can gain control of other usersâ€™ accounts."
  severity: HIGH
  tags:
    - Business logic
    - OWASP top 10
  references:
    - "https://owasp.org/www-project-web-security-testing-guide/v42/4-Web_Application_Security_Testing/"
  cve:
    - CVE-2023-22501

execute:
  type: single
  requests:
    - req:
        - remove_auth_header: true

validate:
  response_code:
    gte: 200
    lt: 300
  response_payload:
    length:
      gt: 0
    not_contains:
      - Error
      - Unauthorized
